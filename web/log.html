<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css"/>

    <title>Login</title>
</head>
<body>

<div id="wrapper">

    <div id="firstPart">
        <h1> Management Morminte </h1>
    </div>

    <div id="secondPart">
        <form action="loginController" method="post">
            <p id="name"> Nume utilizator </p>

            <input id="user" type="text" placeholder="Utilizator" name="username"/>


            <p id="pass"> Parola </p>
            <div class="password-container">
                <input id="parola" type="password" placeholder="Parola" name="password"/>
            </div>

            <br>
            <div id="buline">


                <input type="radio" name="job" value="Inspector"/> Inspector
                <input type="radio" name="job" value="Administrator"/> Administrator
            </div>
            <br>
            <button> Autentificare </button>


        </form>
    </div>

</div>

</body>

</html>
